  firebase_storage: ^12.3.3
  flutter_local_notifications: ^18.0.1
  device_info_plus: ^11.2.1
  permission_handler: ^11.3.1
  sqflite: ^2.3.0
  path: ^1.8.3
  connectivity_plus: ^5.0.1

