name: market_doctor
description: Community Health Care Revolution

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  country_code_picker: ^3.0.0
  intl: ^0.19.0
  file_picker: ^8.1.2
  flutter_svg: ^2.0.10+1
  dotted_border: ^2.0.0 
  flutter_dotenv: ^5.0.2
  http: ^1.2.2
  font_awesome_flutter: ^10.0.0
  provider: ^6.0.3
  country_picker_pro: ^0.0.3
  country_icons: ^3.0.0
  fluttertoast: ^8.2.1
  shared_preferences: ^2.3.2
  
  table_calendar: ^3.0.8



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/logo.png
    - assets/images/people.jpeg
    - assets/images/wheelchair.jpeg
    - assets/images/email-campaign.png
    - assets/images/medical-folder.png
    - assets/images/doctor-image.png
    - assets/icons/arrow_up.png
    - assets/images/people-celebrating.png
    - assets/images/medical-care.png
    - assets/images/location-review.png
    - assets/images/cases-image.png
    - assets/images/pills-image.png
    - assets/images/advert-image.png
    - assets/.env


