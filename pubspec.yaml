name: market_doctor
description: Community Health Care Revolution

version: 2.0.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  country_code_picker: ^3.0.0
  url_launcher: ^6.1.7
  carousel_slider: ^5.0.0
  google_fonts: ^6.2.1
  intl: ^0.20.1
  file_picker: ^8.1.2
  flutter_svg: ^2.0.10+1
  dotted_border: ^2.0.0 
  flutter_dotenv: ^5.0.2
  http: ^1.2.2
  font_awesome_flutter: ^10.0.0
  provider: ^6.0.3
